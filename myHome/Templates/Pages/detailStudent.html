{% extends 'Pages/Base.html' %}

{% block title %}
Chi tiết sinh viên
{% endblock %}

{% block content %}

<div class="MuiBoxItem_Left MuiBoxStudent">
    <div class="information py-2">
        <form action="" class="formQLTT">
            <h3 class="text-center">Chi tiết thông tin</h3>
            <div class="group mssv">
                <div class="row">
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Mã Sinh Viên:</label>
                        <span class="detail_text" id="mssv">{{Students.mssv}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Họ và tên:</label>
                        <span class="detail_text" id="name">{{Students.name}}</span>
                    </div>
                    <div class="col-6 detail-item ">
                        <label for="" class="detail-label">Email:</label>
                        <span class="detail_text" id="email">{{Students.email}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">SDT:</label>
                        <span class="detail_text" id="phone">{{Students.phone}}</span>
                    </div>
                    <div class="col-6 detail-item">
                        <label for="" class="detail-label">Học vị:</label>
                        <span class="detail_text" id="majors">{{Students.majors}}</span>
                    </div>
                    <div class="col-12 py-2">
                        <div class="row justify-content-end">
                            <div class="col-2 txtBtn">
                                <a href="" type="button" class="btn txtOK">Quay Lại</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
